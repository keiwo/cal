<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('img.jpg') no-repeat center center fixed;
            background-size: cover;
            filter: blur(4px);
            z-index: -2;
        }

        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Optional overlay for better contrast */
            z-index: -1;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        button:active {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <img src="img.jpg" alt="Logo" style="width: 200px; margin-bottom: 20px; z-index: 1;"> <!-- Logo on top of the background -->
    <button onclick="location.href='1.html'">它加它加它乘它</button>
    <div>
        <button onclick="location.href='2.html'">三位除两位</button>
        <button onclick="location.href='4.html'">两位除三位</button>
    </div>

    <button onclick="location.href='3.html'">四位除三位</button>
    <button onclick="location.href='5.html'">三位除四位</button>
    <button onclick="location.href='6.html'">x/(1+x)</button>
    <button onclick="location.href='7.html'">1/(1+x)</button>
</body>
</html>
